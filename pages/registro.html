<div class="d-flex justify-content-around">
  <form action="" class="">
    <h1 class="text-dark d-flex justify-content-around mb-5 fs-2">Registrate!</h1>
    <div class="form-floating mb-3 ">
      <input type="name" class="form-control" id="floatingInput" placeholder="fullname">
      <label for="floatingInput" class="p-3">Nombre</label>
    </div>
    <div class="form-floating mb-3 ">
      <input type="email" class="form-control" id="floatingInput" placeholder="juanperez@example.com">
      <label for="floatingInput" class="p-3">E-mail</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" class="p-3">Contraseña</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Seleccione su país</option>
        <option value="1">Arabia</option>
        <option value="2">Argelia</option>
        <option value="3">Argentina</option>
      </select>
      <label for="floatingSelect" class="ms-2">País</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Seleccione</option>
        <option value="1">Buenos Aires</option>
        <option value="2">CABA</option>
        <option value="3">Santa Fe</option>
      </select>
      <label for="floatingSelect" class="ms-2">Provincia o Estado</label>
    </div>
    <div class="form-floating mb-3">
      <input type="zipcode" class="form-control d-flex justify-content-around" id="floatingPassword" placeholder="zipcode">
      <label for="floatingPassword" class="p-3">Código postal</label>
    </div>
    <div class="form-floating">
      <input type="address" class="form-control" id="floatingPassword" placeholder="Address">
      <label for="floatingPassword" class="p-3">Dirección</label>
    </div>
    <div class="col-12">
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          <p class="text-dark">He leído y acepto los términos y condiciones</p>
        </label>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center mt-5">
      <button type="submit" class="btn btn-primary">Registrarse</button>
